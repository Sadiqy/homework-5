<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="moment.js"></script>
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">09:00 AM</span>
        </div>
        <textarea class="form-control" id="content-0"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success save-button fas fa-sd-card px-4" data-time-index="0"></button>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">10:00 AM</span>
        </div>
        <textarea class="form-control" id="content-1"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success save-button fas fa-sd-card px-4" data-time-index="1"></button>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">11:00 AM</span>
        </div>
        <textarea class="form-control" id="content-2"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success save-button fas fa-sd-card px-4" data-time-index="2"></button>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">12:00 PM</span>
        </div>
        <textarea class="form-control" id="content-3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success save-button fas fa-sd-card px-4" data-time-index="3"></button>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">01:00 PM</span>
        </div>
        <textarea class="form-control" id="content-4"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success save-button fas fa-sd-card px-4" data-time-index="4"></button>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">02:00 PM</span>
        </div>
        <textarea class="form-control" id="content-5"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success save-button fas fa-sd-card px-4" data-time-index="5"></button>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">03:00 PM</span>
        </div>
        <textarea class="form-control" id="content-6"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success save-button fas fa-sd-card px-4" data-time-index="6"></button>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">04:00 PM</span>
        </div>
        <textarea class="form-control" id="content-7"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success save-button fas fa-sd-card px-4" data-time-index="7"></button>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">05:00 PM</span>
        </div>
        <textarea class="form-control" id="content-8"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success save-button fas fa-sd-card px-4" data-time-index="8"></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
